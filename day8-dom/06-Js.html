<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态创建表格</title>
    <style>
        *{
            margin: 0;
            padding:0;
            font-size: 14px;
            font-family:微软雅黑;
        }
        table{
            width: 800px;
            background: #C0de98;
            margin: 20px auto;
        }
        table td{
            background: #fff;
            height: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
<input id="txtrow" type="text" value="5"/>
<input id="txtcol" type="text" value="5"/>
<input id="bt1" type="button" value="生成"/>
<table id="tb1">
</table>
<script>
    window.onload=function () {
        var oBt=document.getElementById("bt1");
        var oTxtRow=document.getElementById("txtrow");
        var oTxtCol=document.getElementById("txtcol");
        var tb1=document.getElementById("tb1");
        oBt.onclick=function () {
            var row=parseInt(oTxtRow.value);
            var col=parseInt(oTxtCol.value);
            for(var k=0;k<row;k++){
                var oTr=document.createElement("tr");
                for(var i=0;i<col;i++){
                    var oTd=document.createElement("td");
                    oTd.innerHTML=k+","+i;
                    oTr.appendChild(oTd);
                }
                var oTdel=document.createElement("td");
                oTdel.innerHTML="删除";
                oTdel.onclick=function () {
                    this.parentNode.parentNode.removeChild(this.parentNode);
                }
                oTr.appendChild(oTdel);
                tb1.appendChild(oTr);
            }
        }
    }
</script>
</body>
</html>
