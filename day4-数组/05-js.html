    console.log("排序后--->" + sItem);
    var aPerson=[];
    aPerson.push({
        name:"zs10",
        age:10
    });
    aPerson.push({
        name:"zsy9y08087020",
        age:20
    });
    aPerson.push({
        name:"hahaha",
        age:14
    });
    aPerson.push({
        name:"heihei0",
        age:10
    });
    aPerson.push({
        name:"shabids",
        age:30
    });
    aPerson.push({
        name:"likes",
        age:50
    });
    aPerson.push({
        name:"lovessss",
        age:22
    });

    function  fnSort(a,b) {
        if (a.age!=b.age)
            return a.age-b.age;
        return a.name.length-b.name.length;
    }

    aPerson.sort(fnSort);
    for(var i=0;i<aPerson.length;i++){
        document.write(aPerson[i].age+" "+aPerson[i].name);
        document.write("<br/>")
    }

</script>
