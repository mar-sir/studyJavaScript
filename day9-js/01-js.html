<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createcookie</title>
</head>
<body>
<script>
    //创建cookie
    document.cookie="123";
    document.cookie="name=456";
    //格式 都有哪些主要属性
    //键=值，expires=失效时间
    document.cookie="username=zss";
    document.cookie="username=assss";
    //如号前面的相同 或者已经存在；这样的话，相当于修改
    //获取，查
    var cookies=document.cookie;
    alert(cookies);
</script>

</body>
</html>
