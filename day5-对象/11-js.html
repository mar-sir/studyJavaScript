<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call</title>
</head>
<body>
<script>
    function fn1(a,b) {
        alert(a+b);
    }
    fn1(1,2);//3

    fn1.call(this,1,2);//3
    fn1.apply(this,[1,2]);//3

    var max=Math.max(1,2,3,4,5,6,7);//7
    var max=Math.max.call(this,1,2,3,4,5,6,7);//7
    alert(max);

    var arr=[1,2,3,4,534,6,7];

    var arrMax=Math.max.apply(this,arr);//534==Math.max(1,2,3,4,534,6,7);
    alert(arrMax);

</script>
</body>
</html>
