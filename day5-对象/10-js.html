<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型继承</title>
</head>
<body>
<script>
    function Person(name,age) {
        this.age=age;
        this.name=name;
        this.id=1;
    }
    
    Person.prototype.showName=function () {
        alert(this.name);
    }
    Person.prototype.showAge=function () {
        alert(this.age);
    }


    var person1=new Person("张三",3);
    function Student(classname,id,name,age) {
        this.class=classname;
        this.id=id;
        this.name=name;
        this.age=age;
    }

    Student.prototype=person1;

    var student1=new Student("一班",101,"学生李四",13);
    student1.showName();//学生李四
    student1.showAge();//13
    alert(student1.name);//学生李四

    Student.prototype.showId=function () {
        alert(this.id);
    }
    var student2=new Student("a",10,"b",23);
    student2.showName();//b
    student1.showId();//101
    person1.showId();//1


</script>

</body>
</html>
