<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型覆盖练习</title>
</head>
<body>
<script>
    function Person(name,age) {
        this.name=name;
        this.age=age;
    }

    var person2=new Person("b",2);//Person 默认的原型

    Person.prototype.showName=function () {
        alert(this.name);
    }

    Person.prototype.showAge=function () {
        alert(80);
    }
    Person.prototype.class="1601";

    person2.showName();//b


    Person.prototype={
        constructor:Person,
        showAge:function () {
            alert(this.age);
        },
        showName:function () {
            alert(123);
        },
        id:1234,
        QQ:[]
    }
    var person1=new Person("a",1);
    person1.showAge();//1
    person1.showName();//123

    person2.showAge();//80
    person2.showName();//b




</script>

</body>
</html>
