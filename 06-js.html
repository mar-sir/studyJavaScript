<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<script>
    var i=6;
    switch (i){
        case 2:
        case 4:
            alert(2);
            break;
        case 1:
        case 3:
        case 5:
            alert(5);
            break;
        case 6:
        case 7:
            alert(13);
            break;
    }
</script>

</body>
</html>
