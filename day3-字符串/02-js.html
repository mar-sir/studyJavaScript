<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>String字符串的定义</title>
</head>
<body>
<script>
    var s1="this is string";
    var s2=new String("this is string");
    var s3=String("a");

    alert(typeof(s1));
    alert(typeof(s2));
    alert(typeof(s3));
</script>

</body>
</html>
