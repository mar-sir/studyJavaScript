<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>while循环，for循环</title>
</head>
<body>
<script>
    var i=10;
    do{
        document.writeln(i+++"&ensp;&ensp;");
    }while(i<10);
    document.writeln(i);
    var b=1000;
    do{
        b++;
    }while(b<0);
    alert(b);//1001

    document.write("<p/>")

    for(var i=1;i<=9;i++){
        for(var j=1;j<=i;j++){
            document.writeln(j+"*"+i+"="+j*i);
        }
        document.write("<br/>")
    }



</script>

</body>
</html>
