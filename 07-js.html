<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js调用</title>
</head>
<script>
    function ceishi(num1, num2) {
        var num1Value = parseInt(num1);
        var numValue2 = parseInt(num2);
        var biaozhun = num1Value - 108 * 0.9;
        if (numValue2 > biaozhun) {
        alert("偏胖");
        } else if (numValue2 >= biaozhun - 5 && numValue2 <= biaozhun + 5) {
            alert("标准");
        } else {
            alert("偏瘦");
        }
    }
</script>
<body>
<input type="text" id="num1" value="180">
<input type="text" id="num2" value="70">
<br/>
<input type="button" value="测试" onclick="test()">
<script>
    function test(){
        var num1=parseInt(document.getElementById("num1").value);
        var num2=parseInt(document.getElementById("num2").value);
        alert(num1+"    "+num2);

        ceishi(num1,num2);
    }
</script>
</body>
</html>
