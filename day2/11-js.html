    //1+1/2+1/3+.....1/n
    function add(n){
        if(n==1)
            return 1;
        else
            return 1/n+add(n-1);
    }
    alert(add(3));
    //求和1+2+3+......n
    function add2(n)
    {
        if(n==1)
            return 1;
        else
            return n+add2(n-1);
    }
    //递归求阶乘
    function fn(n)
    {
        if(n==1)
            return 1;
        else
            return n*fn(n-1);
    }
    //for循环
    function fn2(n)
    {
        var sum=1;
        for(var i=2;i<=n;i++)
        {
            sum*=i;
        }
        return sum;
    }
    //兔子问题
    function Tiao(n)
    {
        if(n==1)
            return 1;
        else if(n==2)
            return 2;
        else
            return Tiao(n-1)+Tiao(n-2);
    }
    alert(Tiao(11));
    //每次任意跳，有几种
    function Tiao2(n){
        if(n==1)
            return 1;
        else
            return 2*Tiao2(n-1);
    }
