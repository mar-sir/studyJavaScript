<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function f(rows,cols){
        var start=parseInt(cols/2)+1;
        var end=parseInt(cols/2)+1;
        for(var i=0;i<rows;i++){
            for(var j=1;j<=cols;j++){
                if(j>=start&&j<=end){
                    document.write("*");
                }
                else {
                    document.write("&ensp;");
                }
            }
            start--;
            end++;
            document.write("<br/>");
        }
    }
    f(4,7);
</script>

</body>
</html>
