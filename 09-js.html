<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>关于boolean</title>
</head>
<body>
<script>
    var a;
    if(a){
        alert(a);
    }else{
        alert(1);
    }
    var b=null;
    if(b){
        alert(b);
    }else{
        alert(3)
    }
    var c=-1;  //true;  0= false  NaN= false
    if(c){
        alert(c);
    }else{
        alert(5);
    }

    if(document) {
        alert(document);//认为true
    }else
    {
        alert(7);
    }

</script>
</body>
</html>
